<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban Tracker - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Pastikan body full height */
            overflow: hidden; /* Hilangkan scrollbar di body */
        }

        #boot-sequence, #login-section {
            height: 100vh; /* Tinggi sama dengan viewport */
            width: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Biar padding nggak nambah dimensi */
            overflow-y: hidden; /* Hilangkan scrollbar internal */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center konten secara vertikal */
            align-items: center; /* Center konten secara horizontal */
        }

        #boot-text {
            white-space: pre-wrap;
            font-family: monospace;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .login-box, .signup-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 300px; /* Batasi lebar form */
        }
    </style>
</head>
<body class="theme-dos">
    <div id="boot-sequence" class="boot-sequence">
        <pre id="boot-text"></pre>
    </div>
    <div id="login-section" class="section" style="display: none;">
        <div class="login-container">
            <h1>Kanban Tracker</h1>
            <div class="login-box">
                <h2>Sign In</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="signIn()">Sign In</button>
            </div>
            <div class="signup-box">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username">
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password">
                <button onclick="signUp()">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
